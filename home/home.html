<div>
    <nav class="nav-extended">

        <div class="nav-wrapper teal" style="display: flex;justify-content: space-around;">
            <b>Registro</b>
    |       <a ui-sref="login">Cerrar Sesion</a>
        </div>

        <div class="nav-content">

            <a ng-click="addUser(nombre,edad)" class="btn-floating btn-large halfway-fab waves-effect waves-light green">

                <i class="material-icons orange">add</i>

            </a>

        </div>

    </nav>

    <div class="container">

        <div class="row">

            <form class="col s12">

                <div class="row" style="margin-top: 3rem;">

                    <div class="input-field col s6">

                        <input ng-model="nombre" id="first_name" type="text" class="validate">

                        <label for="first_name">Nombre</label>

                    </div>

                    <div class="input-field col s6">

                        <input ng-model="edad" id="Edad" type="text" class="validate">

                        <label for="Edad">Edad</label>

                    </div>

                </div>

            </form>

        </div>

        <div class="row">

            <div ng-repeat="dato in datos" class="col s12 m4">

                <div class="card">

                    <div class="card-image">

                        <img src="https://materializecss.com/images/sample-1.jpg">

                        <span class="card-title">{{dato.nombre}}</span>

                        <a ng-click="deleteUser(dato.id)"
                            class="btn-floating halfway-fab waves-effect waves-light red"><i
                                class="material-icons">delete</i></a>

                    </div>

                    <div class="card-content">

                        <p><b>Edad:</b> {{dato.edad}}</p>

                    </div>

                </div>

            </div>

        </div>

        <!-- Page Content goes here -->

    </div>
</div>
